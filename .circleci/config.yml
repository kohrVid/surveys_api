version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    docker:
      - image: circleci/postgres:10-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: surveys_api_test
          TEST_RESULTS: /tmp/test-results
          ENV: test

  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Database Setup
          command: make install
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
